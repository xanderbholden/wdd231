<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Xander Holden">
    <meta name="description" content="Home Page of the Chamber Commerce of Provo, Utah ">
    <link rel="icon" href="images/favicon.ico" type="image/favicon">
    <title>Home Page Chamber of Commerce Provo - Utah - WDD231 Web Frontend Development I</title>
    <link href="styles/home.css" type="text/css" rel="stylesheet">
    <script type="module" src="scripts/home.js"></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!--Open Graphs-->
    <meta property="og:title" content="Directory of the Chamber Commerce of Provo, Utah, US">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/xanderbholden/wdd231/main/chamber/images/provo-logo">
    <meta property="og:url" content="https://xanderbholden.github.io/wdd231/chamber/">
</head>

<body>
    <header>
        <div id="container-logo">
            <img class="logo-commerce" src="images/provo-logo.jpeg" alt="logo" width="100" height="100"
                loading="lazy">
        </div>
        <div id="title">
            <h1>Provo - Utah</h1>
            <p>Chamber of Commerce</p>
        </div>
        <button id="menu"></button>
        <nav id="navMenu">
            <ul>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="hero">
            <picture class="hero-image">
                <source media="(max-width: 800px)" srcset="images/provo-city.jpg">
                <img src="images/provo-town.jpg" alt="Provo city" class="hero-image" loading="lazy" width="1500" height="1000">
            </picture>
            <button id="hero-button">
                <a href="join.html">
                Join Us
                </a>
            </button>
        </section>

        <h2>Home</h2>
        <div id="container-one">
            <section class="events">
                <table class="events-table">
                    <tr>
                        <th>
                            Events
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <ul id="events-list">
                                <li>4 July Public Holiday</li>
                                <li>24 of July Pionners Day </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </section>


            <section class="current-wather">
                <table class="weather-table">
                    <tr>
                        <th>
                            Current Weather
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <div id="weather">
                                <img id="icon-weather" src="#" alt="icon" loading="lazy" width="100" height="100">
                                <ul id="weather-list">
                                    <!--Placeholder-->
                                </ul>
                            </div>
                        </td>
                    </tr>
                </table>
            </section>

            <section class="weather-forecast-section">
                <table class="weather-forecast-table">
                    <tr>
                        <th>
                            Weather Forecast
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <div id="weather-forecast">
                                
                            </div>
                        </td>
                    </tr>
                </table>
            </section>
        </div>

      <!--<section id="contacts">   delete little quotes later on--> 

        </section>

    </main>
    <footer>
        <section id="information">
            
        </section>
        <section id="social-media">
            <img class="social-medialogos" src="images/youtube.jpg" alt="youtube" width="50" height="50"
                loading="lazy">
            <img class="social-medialogos" src="images/tiktok.jpg" alt="TikTok" width="50" height="50"
                loading="lazy">
            <img class="social-medialogos" src="images/instagram.jpg" alt="instagram" height="50" width="50"
                loading="lazy">
            <img class="social-medialogos" src="images/facebook.jpg" alt="facebook" height="50" width="50"
                loading="lazy">
        </section>
        <section id="footer-info">
            <h2>WDD231 Class Project</h2>
            <p>Xander Holden</p>
            <p>
                <span>&copy;</span>
                <span id="currentyear"></span>
            </p>
            <p>Provo-Utah Chamber of Commerce</p>
            <p id="modified"></p>
        </section>
    </footer>
</body>

</html>
